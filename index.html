                    <li class="navigation__element"><a href="#Contacto">Contacto</a></li>
                </ul>

        </nav>
        <div class="header__box contenedor mb-5">

                        </div>

                                <li><a href="">Instagram</a></li>

                    </div>

        </div>

            <div class="sm:columna-6 md:columna-12">
                <div class="banner__left">
                    
                </div>
            </div>
            <div class="sm:columna-6 md:columna-12">

                    <video src="/assets/images/video.mp4" autoplay="autoplay" controls="true" loop="loop" width="250px"></video>
